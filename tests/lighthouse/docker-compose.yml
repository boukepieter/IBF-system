version: "3.8"

services:
    lighthouse-server:
        image: patrickhulce/lhci-server
        ports:
            - 9001:9001
        volumes:
            - ./lighthouse-server.json:/usr/src/lhci/lighthouserc.json
            - lighthouse-server-data:/data
        restart: unless-stopped

volumes:
    lighthouse-server-data:
