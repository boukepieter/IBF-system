<ng-container *ngIf="allowMockScenarios()">
  <ion-item>
    <ion-label>Mock Scenario</ion-label>
    <ion-select
      placeholder="Select Mock Scenario"
      interface="popover"
      (ionChange)="handleMockScenarioChange($event)"
      [value]="mockScenario"
    >
      <ion-select-option
        *ngFor="let mockScenario of mockScenarios"
        value="{{ mockScenario }}"
      >
        {{ mockScenario }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="mockScenario !== MockScenarioEnum.real">
    <ion-label>Mock-add 3-day</ion-label>
    <ion-select
      placeholder="Options"
      interface="popover"
      (ionChange)="mockAddLeadTime($event)"
    >
      <ion-select-option value="real">Normal (7-day)</ion-select-option>
      <ion-select-option [value]="mockLeadTimeKey"
        >Mock (3-day + 7-day)</ion-select-option
      >
    </ion-select>
  </ion-item>
</ng-container>
