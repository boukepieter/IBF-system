<div class="ion-padding-top ibf-admin-level-buttons">
  <ion-button
    *ngIf="adminLevelLabel.adm1"
    size="small"
    class="ibf-admin-level-button"
    fill="solid"
    [color]="
      getSelectedAdminLevel() !== adminLevel.adm1
        ? 'ibf-dark-blue'
        : adminLevelService.adminLayerState
        ? 'ibf-royal-blue'
        : 'ibf-black'
    "
    [disabled]="getSelectedAdminLevel() !== adminLevel.adm1"
    (click)="
      setAdminLevelClick(adminLevel.adm1, !adminLevelService.adminLayerState)
    "
  >
    {{ adminLevelLabel.adm1 }}
  </ion-button>
